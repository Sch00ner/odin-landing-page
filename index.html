<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="header">
        <div class="logo">
            <p>Header Logo</p>
        </div>
        <div class="header-links">
            <ul>
                <li><a href="#">header link one</a></li>
                <li><a href="#">header link two</a></li>
                <li><a href="#">header link three</a></li>
            </ul>
        </div>
    </div>

    <div class="hero">
        <div class="hero-text">
            <p class="hero-maintext">This website is awesome</p>
            <p class="hero-subtext">This website is awesome</p>
            <button class="signup">Sign Up</button>
        </div>

        <div class="hero-image">
            <img src="wow-doge.jpg" alt="Doge embossed on a coin with the word wow">
        </div>
    </div>

    <div class="info">
        <div class="info-text">
            <p>Cryptocurrency is taking the world by storm</p>
        </div>

        <div class="info-boxes">
            <figure>
                <img src="box1.jpg" alt="Bitcoin, Ethereum and Ripple coins along with a micro SD card">
                <figcaption>Crypto is an attempt to build a new financial system</figcaption>
            </figure>
            <figure>
                <img src="box2.jpg" alt="Bitcoin on top of $100 notes">
                <figcaption>Unlike fiat, Bitcoin cannot be printed infinitely</figcaption>
            </figure>
            <figure>
                <img src="box3.jpg" alt="A coin embossed with the Monero logo">
                <figcaption>Monero is an anonymous, private crypto</figcaption>
            </figure>
            <figure>
                <img src="box4.jpg" alt="A Bitcoin coin infront of multiple stacks of coins">
                <figcaption>A diversified portfolio includes crypto investments</figcaption>
            </figure>
        </div>
    </div>
</body>
</html>
